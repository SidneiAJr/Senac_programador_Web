<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Planeta</title>
    <link rel="stylesheet" href="css/planetarium.css">
    <script src="planeta.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="submenu"><a href="index.html">Inicio</a></li>
                <li class="submenu"><a href="simulador_escape.html">Simular Velocidade Escape</a></li>
                <li class="submenu"><a href="simulador_planeta.html">Simular Planeta</a></li>
                <li class="submenu"><a href="simulador_gravidade.html">Simular Gravidade - Planeta</a></li>
                <li class="submenu"><a href="simulador_posibVida.html">Simular Possibilidade de Vida</a></li>
            </ul>
        </nav>
    </header>
    <div class="c">
        <div class="d">
            <h1>Simulador de Planeta</h1>
            <input id="comp1" class="comp" type="number" placeholder="Ferro (%)" min="0" max="100">
            <input id="comp2" class="comp" type="number" placeholder="Enxofre (%)" min="0" max="100">
            <input id="comp3" class="comp" type="number" placeholder="Hidrogenio (%)" min="0" max="100">
            <input id="comp4" class="comp" type="number" placeholder="Helio(%)" min="0" max="100">
            <input id="comp5" class="comp" type="number" placeholder="Carbono(%)" min="0" max="100">
            <input id="comp6" class="comp" type="number" placeholder="Nitrogenio (%)" min="0" max="100">
            <input id="comp7" class="comp" type="number" placeholder="Oxigenio(%)" min="0" max="100">
            <input id="comp8" class="comp" type="number" placeholder="Vapo de Agua (%)" min="0" max="100">
            <button onclick="VerificarPlaneta()">Calcular</button>
            <p id="res"></p>
        </div>
</body>

</html>
