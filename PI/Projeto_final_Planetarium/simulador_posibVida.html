<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Possibilidade de Vida</title>
    <link rel="stylesheet" href="css/planetarium.css">
    <script src="../Html Projeto/logica/posbvida.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="submenu"><a href="index.html">Inicio</a></li>
                <li class="submenu"><a href="simulador_escape.html">Simular Velocidade Escape</a></li>
                <li class="submenu"><a href="simulador_planeta.html">Simular Planeta</a></li>
                <li class="submenu"><a href="simulador_gravidade.html">Simular Gravidade - Planeta</a></li>
                <li class="submenu"><a href="simulador_posibVida.html">Simular Possibilidade de Vida</a></li>
            </ul>
        </nav>
    </header>
    <div class="c">
        <div class="d">
            <h1>Simulador de Possibilidade de Vida Baseado em Carbono</h1>
            <input id="gravidade" class="comp" type="number" placeholder="Gravidade(G)">
            <input id="distanciaEstrela" class="comp" type="number" placeholder="DistanciaEstrela(KM)">
            <input id="temperatura" class="comp" type="number" placeholder="Temperatura média (°C)">
            <input id="agua" class="comp" type="number" placeholder="Água líquida (%)" min="0" max="100">
            <input id="oxigenio" class="comp" type="number" placeholder="Oxigênio (%)" min="0" max="100">
            <input id="nitrogenio" class="comp" type="number" placeholder="Nitrogênio (%)" min="0" max="100">
            <input id="campoMagnetico" class="comp" type="number" placeholder="Intensidade do Campo Magnético (uT)">
            <select id="estrela">
                <option value="estavel">Estrela Estável (tipo Sol)</option>
                <option value="instavel">Estrela Instável (muitas erupções)</option>
                <option value="curtavida">Estrela de Vida Curta (azul, massiva)</option>
                <option value="estrelanetrons">Estrela de Neutrons</option>
                <option value="Gargantua">Gargantua</option>
            </select>
            <button onclick="Vida()">Calcular</button>
            <p id="res"></p>
        </div>

</body>

</html>
