<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="space">
        <div class="display">
        <h1>Pokedex</h1>
        <form action="">
            <input type="text" id="nome_pokemon" placeholder="Nome Pokemon">
            <input type="text" id="tipo_pokemon" placeholder="Tipo Pokemon">
            <input type="text" id="tem_evolucao" placeholder="Tem evolucao">
        </form>
        <button><img width="20" height="20" src="https://img.icons8.com/ios/50/add--v1.png" alt="add--v1"/>Adicionar</button>
        <button><img width="20" height="20" src="https://img.icons8.com/ios/50/cancel.png" alt="cancel"/>Excluir</button>
        </div>
        </div>

        
    </main>
</body>
</html>
