<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da TI | Atividade HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <h2 class="logo">Loja da TI</h2>
        <div class="sesao">
            <p>Iniciar Sessão</p>
            <p>Idioma</p>
        </div>
    </header>

    <nav class="nav-menu">
        <ul class="menu-principal">
            <li class="selected">Loja</li>
            <li>Comunidade</li>
            <li>Sobre</li>
            <li>Suporte</li>
        </ul>

        <div class="sub-menu">
            <ul class="sub">
                <li>Explorar</li>
                <li>Recomendações</li>
                <li>Categorias</li>
                <li>Formas de Jogar</li>
                <li>Seções Especiais</li>
                <input type="search" placeholder="Buscar na loja..." />
            </ul>
        </div>
    </nav>

    <main class="container">
        <h1>Destaques e Recomendações</h1>

        <div class="destaque-area">
            <div class="destaque-principal">
                <img src="./img/jogo1.png" alt="Jogo destaque">

                <div class="info-game">
                    <h2>GRATUITO PARA JOGAR</h2>
                    <p class="tag gratuito">Gratuito</p>
                </div>
            </div>

            <div class="destaque-lateral">
                <img src="./img/jogo2.png" alt="">
                <img src="./img/jogo3.png" alt="">
                <img src="./img/jogo4.png" alt="">
                <img src="./img/jogo5.png" alt="">
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Suporte | Loja da TI</p>
    </footer>
</body>
</html>
